<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meiliscan{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css?v=2">
    <script src="/static/js/htmx.min.js"></script>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">
                Meiliscan
            </a>
            <ul class="nav-links">
                <li><a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>Dashboard</a></li>
                <li><a href="/findings" {% if request.url.path == "/findings" %}class="active"{% endif %}>Findings</a></li>
                {% if is_live_instance() %}
                <li><a href="/search" {% if request.url.path.startswith("/search") %}class="active"{% endif %}>Search</a></li>
                {% endif %}
                <li><a href="/compare" {% if request.url.path == "/compare" %}class="active"{% endif %}>Compare</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        // Dropdown toggle functionality
        function toggleDropdown(button) {
            const menu = button.nextElementSibling;
            const isOpen = menu.classList.contains('show');
            
            // Close all dropdowns first
            document.querySelectorAll('.dropdown-menu.show').forEach(m => m.classList.remove('show'));
            
            // Toggle this dropdown
            if (!isOpen) {
                menu.classList.add('show');
            }
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown-menu.show').forEach(m => m.classList.remove('show'));
            }
        });
    </script>
</body>
</html>
